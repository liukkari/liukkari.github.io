                <div class="content">
                    <h1>Subscribe Now!</h1>
                    <p> Subscribe for every day "Save the pandas" - newspaper
                        
                        <br> - <br>
                         ( Älä oikeasti kirjoita oikeita tunnistetietojasi tähän! Do not actually write your real credentials here! )
                    </p>                                          
                    <form action="https://www.youtube.com/watch?v=yYp_Shk7XcI&t=3s" method="post">
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">First name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Last name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                        <div class="form-group row">
                          <fieldset>
                            <legend class="col-form-label col-sm-2 pt-0">Options</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                  I Like Pandas
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  I Love Pandas
                                </label>
                              </div>
                            </div>
                          </fieldset>
                        </div>
                        <div class="form-group row">
                          <div style="padding-left: 40px;" class="col-sm-2">Checkbox</div>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input style="float: left;" class="form-check-input" type="checkbox" id="gridCheck1">
                              <label style="font-size: 50px; margin-left: 10px; padding-left: 10px;" class="form-check-label" for="gridCheck1">
                                Save all the pandas!
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                          </div>
                        </div>
                      </form>                     
            </div>

        </div>

    </div>
